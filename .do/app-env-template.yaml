# Environment Variables for DigitalOcean App Platform
# 
# IMPORTANT: Do NOT commit actual values to GitHub!
# Set these values directly in the DigitalOcean App Platform dashboard.
#
# To set environment variables:
# 1. Go to your app in DigitalOcean: https://cloud.digitalocean.com/apps
# 2. Click on your app
# 3. Go to Settings â†’ App-Level Environment Variables
# 4. Add each variable below with your actual values

# Required Environment Variables:

# API Keys and Tokens
OPENAI_API_KEY: "your-openai-api-key-here"
REVALIDATE_TOKEN: "generate-a-secure-random-token"

# Meilisearch Configuration
MEILI_HOST: "http://your-meilisearch-ip:7700"
MEILI_MASTER_KEY: "your-meilisearch-master-key"

# Notion Integration
NOTION_TOKEN: "your-notion-integration-token"
NOTION_INDEX_PAGE_ID: "your-notion-page-id"

# DigitalOcean Spaces (for image storage)
SPACES_KEY: "your-spaces-access-key"
SPACES_SECRET: "your-spaces-secret-key"
SPACES_BUCKET: "your-bucket-name"
SPACES_CDN_ENDPOINT: "https://your-bucket.region.cdn.digitaloceanspaces.com"

# How to generate secure tokens:
# Run this command to generate a secure random token:
# openssl rand -base64 32

