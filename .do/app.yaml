name: customer-help-center
region: sfo3

services:
  - name: web
    image:
      registry_type: DOCR
      registry: workco
      repository: customer-help-web
      tag: latest
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: ${APP_URL}/backend/api
      - key: BACKEND_URL
        value: ${APP_URL}/backend
      - key: OPENAI_API_KEY
        type: SECRET
        # Set this in DigitalOcean App Platform environment variables
      - key: REVALIDATE_TOKEN
        type: SECRET
        # Set this in DigitalOcean App Platform environment variables
    routes:
      - path: /

  - name: api
    image:
      registry_type: DOCR
      registry: workco
      repository: customer-help-api
      tag: latest
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
      - key: DATABASE_URL
        value: ${customer-help-db.DATABASE_URL}
      - key: MEILI_HOST
        value: ${MEILI_HOST}
        # Set this in DigitalOcean App Platform environment variables
      - key: MEILI_MASTER_KEY
        type: SECRET
        # Set this in DigitalOcean App Platform environment variables
      - key: NOTION_TOKEN
        type: SECRET
        # Set this in DigitalOcean App Platform environment variables
      - key: NOTION_INDEX_PAGE_ID
        value: ${NOTION_INDEX_PAGE_ID}
        # Set this in DigitalOcean App Platform environment variables
      - key: EMBEDDINGS_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        type: SECRET
        # Set this in DigitalOcean App Platform environment variables
      - key: REVALIDATE_TOKEN
        type: SECRET
        # Set this in DigitalOcean App Platform environment variables
      - key: WEB_BASE_URL
        value: ${APP_URL}
      - key: SPACES_KEY
        type: SECRET
        # Set this in DigitalOcean App Platform environment variables
      - key: SPACES_SECRET
        type: SECRET
        # Set this in DigitalOcean App Platform environment variables
      - key: SPACES_BUCKET
        value: ${SPACES_BUCKET}
        # Set this in DigitalOcean App Platform environment variables
      - key: SPACES_REGION
        value: sfo3
      - key: SPACES_CDN_ENDPOINT
        value: ${SPACES_CDN_ENDPOINT}
        # Set this in DigitalOcean App Platform environment variables
    routes:
      - path: /backend

databases:
  - cluster_name: customer-help-db
    db_name: defaultdb
    db_user: doadmin
    engine: PG
    name: customer-help-db
    production: true
    version: "17"