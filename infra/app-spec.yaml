name: customer-help-center
region: sfo3
features:
  - buildpack-stack=ubuntu-22

services:
  # Next.js Web Application
  - name: web
    github:
      repo: YOUR_GITHUB_USERNAME/customer-help-center
      branch: main
      deploy_on_push: true
    source_dir: /apps/web
    build_command: npm install && npm run build
    run_command: npm start
    http_port: 3000
    instance_count: 2
    instance_size_slug: professional-xs
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: ${APP_URL}/api
      - key: REVALIDATE_TOKEN
        type: SECRET
        value: YOUR_REVALIDATE_TOKEN
    routes:
      - path: /

  # FastAPI Backend
  - name: api
    github:
      repo: YOUR_GITHUB_USERNAME/customer-help-center
      branch: main
      deploy_on_push: true
    source_dir: /apps/api
    dockerfile_path: /apps/api/Dockerfile
    http_port: 8080
    instance_count: 2
    instance_size_slug: professional-xs
    envs:
      - key: DATABASE_URL
        type: SECRET
        value: ${db.DATABASE_URL}
      - key: MEILI_HOST
        type: SECRET
        value: YOUR_MEILI_HOST
      - key: MEILI_MASTER_KEY
        type: SECRET
        value: YOUR_MEILI_MASTER_KEY
      - key: NOTION_TOKEN
        type: SECRET
        value: YOUR_NOTION_TOKEN
      - key: NOTION_INDEX_PAGE_ID
        type: SECRET
        value: YOUR_NOTION_INDEX_PAGE_ID
      - key: EMBEDDINGS_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        type: SECRET
        value: YOUR_OPENAI_API_KEY
      - key: REVALIDATE_TOKEN
        type: SECRET
        value: YOUR_REVALIDATE_TOKEN
      - key: WEB_BASE_URL
        value: ${APP_URL}
    routes:
      - path: /api

databases:
  - name: db
    engine: PG
    version: "15"
    size: db-s-dev-database
    num_nodes: 1
