name: customer-help-app
region: sfo3
features:
  - buildpack-stack=ubuntu-22

services:
  # Next.js Web Application
  - name: web
    github:
      repo: TokuEng/customer-help-app
      branch: main
      deploy_on_push: true
    source_dir: /apps/web
    build_command: npm install && npm run build
    run_command: npm start
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://customer-help-center-ouv8b.ondigitalocean.app/backend/api
      - key: BACKEND_URL
        value: http://api:8080
      - key: REVALIDATE_TOKEN
        type: SECRET
        value: ${REVALIDATE_TOKEN}
      - key: ADMIN_KEY
        type: SECRET
        value: ${ADMIN_KEY}
      - key: NEXT_PUBLIC_ADMIN_KEY
        type: SECRET
        value: ${ADMIN_KEY}
    routes:
      - path: /

  # FastAPI Backend
  - name: api
    github:
      repo: TokuEng/customer-help-app
      branch: main
      deploy_on_push: true
    source_dir: /apps/api
    dockerfile_path: /apps/api/Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
      - key: DATABASE_URL
        value: ${db.DATABASE_URL}
      - key: MEILI_HOST
        value: http://147.182.245.91:7700
      - key: MEILI_MASTER_KEY
        type: SECRET
        value: ${MEILI_MASTER_KEY}
      - key: NOTION_TOKEN
        type: SECRET
        value: ${NOTION_TOKEN}
      - key: NOTION_INDEX_PAGE_ID
        value: 2030b95a751d80eaac8df6267041fb14
      - key: EMBEDDINGS_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        type: SECRET
        value: ${OPENAI_API_KEY}
      - key: REVALIDATE_TOKEN
        type: SECRET
        value: ${REVALIDATE_TOKEN}
      - key: WEB_BASE_URL
        value: https://customer-help-center-ouv8b.ondigitalocean.app
      - key: SPACES_KEY
        type: SECRET
        value: ${SPACES_KEY}
      - key: SPACES_SECRET
        type: SECRET
        value: ${SPACES_SECRET}
      - key: SPACES_BUCKET
        value: customer-help-app-notion-images
      - key: SPACES_REGION
        value: sfo3
      - key: SPACES_CDN_ENDPOINT
        value: https://customer-help-app-notion-images.sfo3.cdn.digitaloceanspaces.com
      - key: ADMIN_KEY
        type: SECRET
        value: ${ADMIN_KEY}
    routes:
      - path: /backend/api

databases:
  - cluster_name: customer-help-db
    db_name: defaultdb
    db_user: doadmin
    engine: PG
    name: customer-help-db
    production: true
    version: "17"
