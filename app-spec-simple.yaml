name: customer-help-center
region: sfo3

services:
  # Next.js Web Application
  - name: web
    git:
      repo_clone_url: https://github.com/TokuEng/customer-help-app.git
      branch: main
    source_dir: /apps/web
    build_command: npm install && npm run build
    run_command: npm start
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: ${APP_URL}/api
      - key: REVALIDATE_TOKEN
        type: SECRET
        value: MJHXGOOpaglqgS3f+4l3P6aYXfoYlE3LghMSHt9w7gw=
    routes:
      - path: /

  # FastAPI Backend
  - name: api
    git:
      repo_clone_url: https://github.com/TokuEng/customer-help-app.git
      branch: main
    source_dir: /apps/api
    dockerfile_path: /apps/api/Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xs
    envs:
      - key: DATABASE_URL
        value: ${customer-help-db.DATABASE_URL}
      - key: MEILI_HOST
        value: http://10.124.0.39:7700
